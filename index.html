<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>我的导航</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <header></header>
  <main>
    <div id="nav" class="navBar">
    </div>
    <br>
    <br>
  </main>
  <footer></footer>
</body>
<script>
  // alert(1);
  var navHash={
    '0':['q','w','e','r','t','y','u','i','o','p'],
    '1':['a','s','d','f','g','h','j','k','l'],
    '2':['z','x','c','v','b','n','m'],
    'length':3
  }
  var webHash={
    'q':'www.qq.com',
    'z':'www.zhihu.com'
  }
  var currentHash=JSON.parse(localStorage.getItem('bbb') || 'null');
  if(currentHash) {
    // alert(currentHash);
    webHash=currentHash;
    
  }
  // alert(webHash);
  var nav=document.getElementById('nav');
  var n=0;

  while(n<navHash['length']){
    var i=0;    
    var divX=document.createElement('div');
    // alert(2);
    while(i<navHash[n].length){
      var kbdX=document.createElement('kbd');
      var buttonX=document.createElement('button');
      var spanX=document.createElement('span');
      var imgX=document.createElement('img');
      var webLink=webHash[navHash[n][i]];
      if(webLink){
        imgX.src='http://'+webLink+'/favicon.ico';
      }else{
        imgX.src = '//i.loli.net/2017/11/10/5a05afbc5e183.png'
      }
      
      buttonX.id=navHash[n][i];
      buttonX.textContent='编辑';
      buttonX.onclick=function(e){
        console.log(e.target);
        var x=prompt('请输入你想去的网址');
        webHash[e.target.id]=x;
        localStorage.setItem('bbb',JSON.stringify(webHash));
        alert(1);
      }
      spanX.textContent=navHash[n][i];
      spanX.className='text';
      kbdX.className='key';
      divX.className='row';
      kbdX.appendChild(spanX);
      kbdX.appendChild(imgX);
      kbdX.appendChild(buttonX);
      divX.appendChild(kbdX);
      i++;
    }
    nav.appendChild(divX);
    n++;
  }
  document.onkeypress=function(e){
    console.log(e);
    var website=webHash[e.key];
    window.open('http://'+website,'_blank');
  }
</script>
</html>
